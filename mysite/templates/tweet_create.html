{% extends "layout.html" %}

{% block title %}
   {% if form.instance.pk %}Edit Tweet{% else %}Create Tweet{% endif %}
{% endblock  %}

{% block content %}
 
    <h1 class="text-center  mt-4 ">{% if form.instance.pk %}Edit Tweet{% else %}Create Tweet{% endif %}</h1>
    
    <form method="post" enctype="multipart/form-data" class="col-md-6 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Submit{% endif %}</button>
    </form>
 <a href="{% url 'tweet_list' %}">Back to Tweet List</a>
{% endblock  %}
